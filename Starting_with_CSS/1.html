<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">   
                                                                   <!-- This is external css            -->
    <style>                                                        /*This is internal css */
        .styler1 {
            background-color: burlywood;
        }
        #ss {
            font-style: italic;

        }
    </style>
</head>
<body>
    <div style="background-color: aqua; color: blueviolet;">     <!-- This is inline css -->
        <h1>Cascading style sheets</h1>
    </div>
    <div class="styler1">
        <h1>Welcome to css</h1>
        <h2>Inline>internal>External</h2>
    </div>
    <div class="styler2" id="ss">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, quos.</p>
    </div>
</body>
</html>
